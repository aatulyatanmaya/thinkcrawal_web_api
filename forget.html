<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .forget-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 0.5rem #C453B1, 0 0 .5rem #C453B1;
            width: 100%;
            max-width: 400px;
        }

        .card-title {
            font-weight: 700;
            font-size: 1.7rem;
        }

        .icon-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem auto;
            border-radius: 50%;
            background: #e9ecef;
            color: #822a73;
            font-size: 2rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #822a73;
        }

        button {
            background: linear-gradient(135deg, #C453B1, #822a73, #502e4a);
            border-radius: 6px;
            font-weight: 600;
            transition: .5s;
        }

        button:hover {
            background: linear-gradient(135deg, #502e4a, #822a73, #c453b1);
        }
        .fa {
            color: #822a73;
        }
        i {
            margin-right: 4px;
        }
    </style>
</head>

<body>
    <div class="forget-container">
        <div class="icon-circle mb-2">
            <i class="fas fa-lock"></i>
        </div>
        <h2 class="text-center card-title mb-3">Forgot your password?</h2>
        <p class="text-center mb-4 text-muted">
            Enter your email address and we'll send you a link to reset your password.
        </p>
        <form onsubmit="return forget()">

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Enter your email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn w-100 text-light"><i class="fa-solid fa-right-to-bracket"></i>Send Reset
                Link
            </button>

            <div class="mt-4 text-center">
                <small>Remember your password?<a href="login.html" > Sign in</a></small>
            </div>
        </form>

    </div>
    <!-- Bootstrap JS (optional for some interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function forget(){
            const emailconRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
             const email = document.getElementById('email').value;
             trim_email = email.trim();

              if (email !== trim_email) {
                alert('Email cannot have leading or trailing whitespace');
                return false; // Prevent form submission
            }

            //Validate username format
             if (!emailconRegex.test(email)) {
                alert("Email is invalid.");
                return false;
            }
            alert("Email submitted successfully");
            return true
        }
    </script>
</body>

</html>
